<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Testing Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a0e12;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background-color: #0a0e12;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .nav-links li {
            padding: 10px 15px;
            margin: 5px;
            color: #0078d4;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 10px;
        }

        .nav-links li:hover {
            background-color: #0056a3;
            color: #f1f1f1;
            transform: scale(0.95);
        }

        .nav-links i {
            margin-right: 5px;
            font-size: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0bbef0;
        }

        .card-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-blue {
            background-color: #0056d6;
            top: 20px;
            left: 20px;
        }

        .card-light-blue {
            margin-top: 10px;
            margin-left: 10px;
            background-color: #0d70c2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card-light-blue p {
            margin: 0;
        }

        .image img {
            width: 100%;
            opacity: 0.2;
            border-radius: 25px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                flex-direction: row;
                justify-content: center;
            }

            .nav-links li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.jpg" alt="Logo">
        <ul class="nav-links">
            <li><a href="M/Chat.html"><i class="fas fa-comment"></i> Chat</a></li>
            <li><a href="M/Quiz.html"><i class="fas fa-file-alt"></i> Exam</a></li>
            <li><a href="book.html"><i class="fas fa-book"></i> Book</a></li>
            <li><a href="report.html"><i class="fas fa-chart-line"></i> Report</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="content">
            <h1>AI-Powered <br> Testing Platform</h1>
            <div class="card-container">
                <div class="card card-blue"></div>
                <div class="card card-light-blue">
                    <p>It is a website dedicated to creating and correcting tests using artificial intelligence, offering innovative and efficient solutions to enhance the learning experience.</p>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="bg.jpg" alt="Background Image">
        </div>
    </div>
</body>
</html>
